{% extends 'base.html' %}


{% block title %} My Blog {% endblock %}

{% block content %}
	<br class="clear">
	{% for post in posts %}
	<div class="post">
		<h2>
			<a href ="{{post.get_absolute_url}}">
				{{post.title}}
			</a>
		</h2>
		{{post.description}}
		{{post.content|safe}}
		<br class="clear">
		<p>
			<sub>
			Posted on
			<time datetime="{{post.created|date:"c"}}">
				{{post.created|date}}
			</time>
			</sub>
		</p>
	</div>
	{% endfor %}
{% endblock %}
