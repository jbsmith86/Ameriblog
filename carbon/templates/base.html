<!DOCTYPE html>
<html>

		<title>
			{% block title %}{% endblock %}
		</title>
		</head>
	<body>
		<div class="header">
			<h1>Welcome to My Blog</h1>
		</div>
		<div class="main">

				{% block content %}

			</div>

				{% block nav %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
