<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}style.css">
		<meta charset="utf-8">
		<title>
			{% block title %}{% endblock %}
		</title>
	</head>

	<body>
		
		<div class="header">
			<h1>Welcome to My Blog</h1>
		</div>
		
		<div class="main">
			<div class="navcontainer">
				<div class="contentcontainer">
					
					<div class="content">
						{% block content %}
						{% endblock %}
					</div>
					
					<div class="nav">
						{% block nav %}
						<br><a href="/">Home</a>
						{% endblock %}
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
